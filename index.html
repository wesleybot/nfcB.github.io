<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 智能解鎖</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/verifyCode.js"></script>
</head>
<body>
    <div class="container" id="generateSection">
        <h1>NFC 智能解鎖 - 生成代碼</h1>
        <p>請點擊按鈕生成解鎖代碼。</p>
        <button onclick="generateCode()">生成代碼</button>
        <div id="codeDisplay" style="margin-top: 20px; font-size: 24px; color: #333;"></div>
        <button class="hidden" id="continueButton" onclick="goToVerify()">繼續到解鎖</button>
    </div>

    <div class="container hidden" id="verifySection">
        <h1>NFC 智能解鎖 - 驗證代碼</h1>
        <p>請輸入解鎖代碼以開啟櫃門。</p>
        <input type="text" id="inputCode" placeholder="輸入代碼">
        <button onclick="verifyCode()">解鎖</button>
        <div id="result" style="margin-top: 20px; font-size: 18px; color: red;"></div>
    </div>
</body>
</html>
